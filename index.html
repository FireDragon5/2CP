<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2Cap Showcase</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("html_componets/navbar.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("navbar-placeholder").innerHTML = data;
          });
      });
    </script>

    <!-- Main Container -->
    <div class="container mt-4">
      <div class="text-center">
        <h1>Our Apps</h1>
        <p>Click on the app to open them</p>
      </div>

      <!-- Phone frame -->
      <div class="phone-frame">
        <!-- Speaker -->
        <div class="speaker"></div>

        <!-- App grid -->
        <div class="app-grid">
          <a href="plaas_baas.html" class="app-icon">
            <img
              src="images/plaas_baas_images/launcher_icon.png"
              alt="Plaas Baas Icon" />
          </a>
          <a href="gymbuddy.html" class="app-icon">
            <img
              src="images/gym_buddy_images/ic_launcher.png"
              alt="GymBuddy Icon" />
          </a>
        </div>

        <!-- App titles -->
        <div class="app-grid">
          <div class="app-title">Plaas Baas</div>
          <div class="app-title">GymBuddy</div>
        </div>
        <a href="index.html">
          <!-- Home button -->
          <div class="home-button"></div>
        </a>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("html_componets/footer.html")
          .then((response) => response.text())
          .then((data) => {
            document.body.innerHTML += data;
          });
      });
    </script>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
