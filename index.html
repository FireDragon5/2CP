<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitFarm Showcase</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <style>
      .phone-frame {
        width: 350px;
        height: 730px;
        background-color: #1e1e1e;
        border-radius: 30px;
        padding: 20px;
        margin: 50px auto;
        box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2);
        position: relative;
        max-width: 100%;
      }

      /* Adjust the phone size on smaller screens */
      @media (max-width: 768px) {
        .phone-frame {
          width: 280px;
          height: 600px;
        }
      }

      @media (max-width: 576px) {
        .phone-frame {
          width: 220px;
          height: 470px;
        }
      }

      /* Phone's top speaker area */
      .speaker {
        width: 60px;
        height: 5px;
        background-color: #444;
        border-radius: 3px;
        margin: 0 auto;
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
      }

      /* App grid inside the phone */
      .app-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-top: 30px;
        padding: 0 20px;
      }

      /* Adjust the gap for smaller screens */
      @media (max-width: 576px) {
        .app-grid {
          gap: 10px;
        }
      }

      /* App icon styling */
      .app-icon {
        width: 80px;
        height: 80px;
        background-color: #fff;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease-in-out;
      }

      /* Shrink app icons on smaller screens */
      @media (max-width: 768px) {
        .app-icon {
          width: 60px;
          height: 60px;
        }
      }

      @media (max-width: 576px) {
        .app-icon {
          width: 50px;
          height: 50px;
        }
      }

      .app-icon img {
        max-width: 100%;
        border-radius: 20px;
      }

      .app-title {
        text-align: center;
        margin-top: 5px;
        font-size: 14px;
        color: #fff;
      }

      /* Adjust font size for smaller screens */
      @media (max-width: 768px) {
        .app-title {
          font-size: 12px;
        }
      }

      @media (max-width: 576px) {
        .app-title {
          font-size: 10px;
        }
      }

      /* Home button */
      .home-button {
        width: 60px;
        height: 60px;
        background-color: #555;
        border-radius: 50%;
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
      }

      /* Adjust home button size for smaller screens */
      @media (max-width: 768px) {
        .home-button {
          width: 50px;
          height: 50px;
        }
      }

      @media (max-width: 576px) {
        .home-button {
          width: 40px;
          height: 40px;
        }
      }
    </style>
  </head>
  <body>

        <ul class="navbar-nav mx-auto">

          </li>

          <li class="nav-item">
            <a class="nav-link" id="About_Us" href="about_us.html">About Us</a>

        </ul>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-4">
      <h1 class="text-center">Our Apps</h1>

      <!-- Phone frame -->
      <div class="phone-frame">
        <!-- Speaker -->
        <div class="speaker"></div>

        <!-- App grid -->
        <div class="app-grid">

          </a>
          <a href="gymbuddy.html" class="app-icon">
            <img src="images/gymbuddy_icon.png" alt="GymBuddy Icon" />

        </div>

        <!-- App titles -->

      <div class="container">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
